<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

    <title>Enter</title>
</head>
<body>
<div class="container">

    <div class="registration-form">
        <h1 class="grays">Enter</h1>
        <div>
        <span>You don't have an account? <a style=" text-decoration:none" class="blue" href="/" th:href="@{/registration}">Registration</a></span>
    </div>
        <div class="row">
            <form th:action="@{/login}" method="post">
                <div style="margin: 30px" th:if="${param.error}">
                    <div style="color: red">
                        Invalid username or password!
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">User Name</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           />
                </div>



                    <!--<button type="submit">Enter</button>-->

                    <br> <button class="custom-btn btn-6"><span class="r3">Enter</span></button></br>


            </form>
        </div>
    </div>


</div>

</body>
</html>
