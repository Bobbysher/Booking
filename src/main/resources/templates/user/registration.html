<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/login.css}"/>

    <title>Registration</title>
</head>
<body>

<div class="container">

        <div class="registration-form">

            <h1 class="grays">Registration</h1>
            <div>
            <span>Already registered? <a style=" text-decoration:none" class="blue" href="/" th:href="@{/login}">Enter</a></span>
            </div>
            <div class="row">
                <form th:action="@{/registration}" th:object="${userForm}" method="POST">

                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                        <label for="firstName" class="control-label">User Name</label>
                        <input id="firstName"
                               class="form-control"
                               th:field="*{name}"/>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('name')}"
                           th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label for="email" class="control-label">E-mail</label>
                        <input id="email"
                               class="form-control"
                               th:field="*{email}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Password</label>
                        <input id="password"
                               class="form-control"
                               type="password"
                               th:field="*{password}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('passwordConfirm')}? 'has-error':''">
                        <label for="confirmPassword" class="control-label">Repeat password</label>
                        <input id="confirmPassword"
                               class="form-control"
                               type="password"
                               th:field="*{passwordConfirm}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('passwordConfirm')}"
                           th:text="${error}">Validation error</p>
                    </div>

                    <div>
                       <!-- <button type="submit">Registration</button>-->

                        <br> <button class="custom-btn btn-6"><span class="r3">Registration</span></button></br>
                    </div>

                </form>
            </div>

        </div>
</div>

</body>
</html>
